<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background: #4facfe;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00c6ff;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Attendance Calculator</h1>

    <label for="subject">Choose Subject:</label>
    <select id="subject">
      <option value="0">Maths</option>
      <option value="1">Maths(T)</option>
      <option value="2">Eng graphics</option>
      <option value="3">Eng graphics(lab)</option>
      <option value="4">Eng mechanics</option>
      <option value="5">Eng mechanics(T)</option>
      <option value="6">Physics</option>
      <option value="7">Physics(lab)</option>
      <option value="8">Punjabi comp</option>
      <option value="9">Punjabi basic</option>
    </select>

    <input type="number" id="holidays" placeholder="Number of holidays by college on day of this subject class" min="0">
    <input type="number" id="attended" placeholder="Number of classes you attended" min="0">
    <button onclick="calculateAttendance()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const subjects = ["Maths","Maths(T)","Eng graphics","Eng graphics(lab)","Eng mechanics","Eng mechanics(T)","Physics","Physics(lab)","Punjabi comp","Punjabi basic"];
    const num = [3,1,3,1,3,1,3,1,2,2]; // total weekly classes

    function calculateAttendance() {
      const subjectIndex = document.getElementById("subject").value;
      const holidays = parseFloat(document.getElementById("holidays").value) || 0;
      const attended = parseFloat(document.getElementById("attended").value) || 0;

      const totalClasses = num[subjectIndex] - holidays;
      if (totalClasses <= 0) {
        document.getElementById("result").innerHTML = "Invalid input: Holidays cannot exceed total classes.";
        return;
      }

      const attendancePercent = (attended / totalClasses) * 100;

      document.getElementById("result").innerHTML = 
        `You have <strong>${attendancePercent.toFixed(2)}%</strong> weekly attendance in <strong>${subjects[subjectIndex]}</strong>.<br>
        <small>Note: Weekly attendance should be above 75% to maintain overall attendance above 75%.</small>`;
    }
  </script>
</body>
</html>
